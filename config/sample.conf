ODF: {
	debug = true;
	silent = false;
	saveThumbs = false;
	exclusive = true;
	process_directory = "./benchmark";
	output_directory = "./benchmark_out";
	output_method = 1;
	
	plugins = (
		{
			name = "FileDataStoreLP";
			file = "plugins/FileDataStore/libFileDataStore.so";
			args: {
				process_directory = "./benchmark";
				output_directory = "./benchmark_out";
			};
		},
		{
			name = "CascadeClassifierDetectorLP";
			file = "plugins/CascadeClassifierDetector/libCascadeDetector.so";
			args: {
				filePath = "/home/paulo/projects/infoportugal/objectDetectorIP/ml/cascade/license_plates/old_dataset/classifier/cascade.xml";
				scale = "1.04";
				minNeighbours = "6";
				minSize = {
					width = "35";
					height = "15";
				};
				maxSize = {
					width = "350";
					height = 150;
				};
			};
		}
	);
	
	detections = (
		{
			name = "LicensePlates";
			dataStore: {
				pluginName = "FileDataStoreLP";
			};
			detector: {
				pluginName = "CascadeClassifierDetectorLP";
			};
		}
	);
};
